<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lop date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
            this.day= day;
            this.month= month;
            this.year= year;
    this.getDay = function() {
        return this.day;
    }
    this.getMonth = function() {
        return this.month;
    }
    this.getYear = function() {
        return this.year;
    }
    this.setDay = function(day) {
        this.day  = day;
    }
    this.setMonth = function(month) {
        this.month  = month;
    }
    this.setYear = function(year) {
        this.year  = year;
    }
    }
    var date = new MyDate(2, 2, 2007);
    var day = date.getDay();
    var month = date.getMonth();
    var year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    alert(date.day);
</script>

</body>
</html>
